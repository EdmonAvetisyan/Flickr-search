<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <div id="app" class="pt-5">  
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <form id="searchImageForm" class="mb-5">
            <div class="input-group">
              <input 
                type="text" 
                name="searchinput" 
                class="form-control form-control-lg border-primary" 
                placeholder="Image..."
              >
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary btn-lg">
                  Search
                </button>
              </div>
            </div>
            <div class="invalid-feedback"></div>
          </form>
      
          <div id="result-contain" class="contain d-flex justify-content-around mb-5"></div>
          <div id="basket-contain" class="contain d-flex justify-content-around mb-5"></div>
          <div id="selected-contain" class="contain d-flex justify-content-around"></div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </div>

  <script src="./js/jQuery 3.4.1.min.js"></script>
  <script src="./js/popper 1.14.3.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/index.js"></script>

</body>
</html>
